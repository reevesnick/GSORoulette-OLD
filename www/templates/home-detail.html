<ion-view view-title="Rolled!">
  <ion-content class="custom-blue" >
            <div class="list card" ng-repeat="item in items | orderBy:random |limitTo:1"
	      			item="item"
	      			href="#/food/edit/{{item.objectId}}" >

                <div class="item item-image"
                    item="item"
	      			href="#/food/create/{{item.objectId}}/{{item.imageFile}}"
	      			ng-if="item.imageFile">


		  <img src="{{item.imageFile.url}}">
	      <h2 style="align:center">{{item.Name}}</h2>
	      <p>{{item.Location}}</p>
          <p>{{item.Phone}}</p>     
          <p>{{item.Hours}}</p>     
        </div>
                
<div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="likeButton()">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item">
      <i class="icon ion-chatbox"></i>
      Recommend
    </a>
    <a class="tab-item" >
      <i class="icon ion-share"></i>
      Checkin
    </a>
  </div>       

      </div>
       <ion-button class="button button-assertive ion-loop" style="width:100%" ng-click="myGoBack()">
                ReRoll
            </ion-button>
    </ion-content>
</ion-view>
