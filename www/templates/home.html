<ion-view class="custom-blue" view-title="GSORoulette">
  <ion-content class="custom-blue" scroll="false">
        <ion-list class="custom-blue">
            <div class="Profile">
                <script>$(function() {
    FB.init({
      appId  : 'APP_ID',
      status : true, // check login status
      cookie : true, // enable cookies to allow the server to access the session
      xfbml  : true  // parse XFBML
    });

    FB.getLoginStatus(function(response) {
      if (response.status == 'connected') {
        getCurrentUserInfo(response)
      } else {
        FB.login(function(response) {
          if (response.authResponse){
            getCurrentUserInfo(response)
          } else {
            console.log('Auth cancelled.')
          }
        }, { scope: 'email' });
      }
    });

    function getCurrentUserInfo() {
      FB.api('/me', function(userInfo) {
        console.log(userInfo.name + ': ' + userInfo.email);
      });
    }
  });
                </script>
                
                <ion-item class="custom-blue">
                    <img aligin="left" src="">
                    <p style="align:center">Name: {{currentUser.get('username')}}</p>
                    <p>Check-In:0 </p>
                        <p>Recommendation: 0</p>
                    <p>Likes:0</p>
                </ion-item>
            </div>
            
            <ion-item class="custom-blue" ng-Click="foodSelect()">Food</ion-item>
            <ion-item class="custom-blue" ng-Click="pubSelect()">Pub</ion-item>
            <ion-item class="custom-blue" ng-Click="clubSelect()">Nightlife</ion-item>
            <ion-item class="custom-blue" ng-Click="parkSelect()">Parks/Greenways</ion-item>
            <ion-item class="custom-blue" ng-Click="moviesSelect()">Movies/Shows</ion-item>
            <ion-item class="custom-blue" ng-Click="artSelect()">Art/Museums</ion-item>
            
 <ion-button class="button button-balanced ion-loop" style="width:100%" ng-click="create()">
                Roll
            </ion-button>
        </ion-list>
  </ion-content>
</ion-view>
